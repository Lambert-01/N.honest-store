<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.Honest Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="images/f.logo.png" alt="N.Honest Logo">
        </div>
        <div class="alert alert-danger" id="error-alert"></div>
        <div class="alert alert-success" id="success-alert"></div>
        
        <form id="reset-password-form">
            <h2 class="text-center mb-4">Reset Your Password</h2>
            <p class="text-center mb-4">Enter your new password below.</p>
            
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" name="password" required 
                       minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <small class="form-text text-muted">Password must be at least 8 characters long and include uppercase, lowercase, and numbers.</small>
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-key me-2"></i>Reset Password
                </button>
                <a href="/client-login.html" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                </a>
            </div>
        </form>
        
        <div class="mt-3 text-center">
            <a href="/" class="btn btn-link">
                <i class="fas fa-home me-2"></i>Back to Store
            </a>
        </div>
    </div>

    <!-- Load external JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reset-password.js"></script>
</body>
</html>
